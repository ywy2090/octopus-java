dataSources:
  unique_ds:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    jdbcUrl: jdbc:mysql://localhost:3306/sharding_sphere?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 123456

rules:
  - !ENCRYPT
    tables:
      t_user:
        columns:
          user_name:
            cipher:
              name: encrypted_user_name
              encryptorName: aes_encryptor
            assistedQuery:
              name: user_name
              encryptorName: assisted_encryptor
            likeQuery:
              name: like_user_name
              encryptorName: like_encryptor
          id_number:
            cipher:
              name: encrypted_id_number
              encryptorName: aes_encryptor
            assistedQuery:
              name: id_number
              encryptorName: assisted_encryptor
          phone_number:
            cipher:
              name: encrypted_phone_number
              encryptorName: aes_encryptor
            assistedQuery:
              name: phone_number
              encryptorName: assisted_encryptor
    encryptors:
      aes_encryptor:
        type: AES
        props:
          aes-key-value: 123456abc
      assisted_encryptor:
        type: EMPTY_ASSIST
      like_encryptor:
        type: CHAR_DIGEST_LIKE
props:
  sql-show: true



